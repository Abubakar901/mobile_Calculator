<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Mobile Calculator</title>
</head>

<body>
    <div class="container">
        <div class="volume-button"></div>
        <div class="power-button"></div>
        <div class="display">
            <input type="text" name="screen" id="screen">
        </div>
        <div class="button-container">
            <div class="extra-btn">
                <button>AC</button>
                <button>(</button>
                <button>)</button>
                <button>C</button>
            </div>
            <div class="outer-circle">
                <button class="outer-button zero-button">0</button>
                <button class="outer-button first-button">1</button>
                <button class="outer-button second-button">2</button>
                <button class="outer-button third-button">3</button>
                <button class="outer-button fourth-button">4</button>
                <button class="outer-button fifth-button">5</button>
                <button class="outer-button six-button">6</button>
                <button class="outer-button seven-button">7</button>
                <button class="outer-button eight-button">8</button>
                <button class="outer-button nine-button">9</button>
            </div>
            <div class="inner-circle">
                <button class="inner-button first-inner-button">+</button>
                <button class="inner-button second-inner-button">-</button>
                <button class="inner-button third-inner-button">x</button>
                <button class="inner-button fourth-inner-button">รท</button>
            </div>
            <button class="left">=</button>
            <button class="right">.</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
